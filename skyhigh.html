<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhigh</title>
    <link rel="stylesheet" href="skyhigh.css">
</head>
<body>
    <div class="back">
        <div class="cloud">
            <div class="cloudcontent">

                <h1 class="logo">Sky High</h1>
                <p class="welcome">Загрузите video.bag, чтобы узнать количество людей на видео</p>
                <form method="POST" enctype="multipart/form-data" class="input__wrapper">
                    <input name="file" type="file" id="input__file" class="input input__file" multiple>
                    <label for="input__file" class="input__file-button">
                       <span class="input__file-icon-wrapper"></span>
                       <span class="input__file-button-text">Выберите файл</span>
                    </label>
                    <br>
                    <input type="submit" value="Загрузить" class="upload">
                </form>
            </div>
            <img src="cloud-01.png" alt="" class="cloud1">
            <img src="cloud-02.png" alt="" class="cloud2">
            <img src="cloud-03.png" alt="" class="cloud3">
            <img src="cloud-04.png" alt="" class="cloud4">
        </div>
    </div>
</body>
</html>
